
  <div class="container">
    <h1>Update Blog</h1>
    <form [formGroup]="updateBlogForm" (ngSubmit)="updateBlog()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" formControlName="content" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" formControlName="category" required>
          <option value="technology">Technology</option>
          <option value="travel">Travel</option>
          <option value="lifestyle">Lifestyle</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" formControlName="date" required>
      </div>
      <div class="form-group">
        <label for="featured-image">Featured Image:</label>
        <input type="text" id="featured-image" formControlName="featuredImage" required>
      </div>
      <button type="submit" [disabled]="updateBlogForm.invalid">Update Blog</button>
    </form>
  </div>
