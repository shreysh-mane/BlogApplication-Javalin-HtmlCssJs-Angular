<header>
    <nav>
        <ul>
          <li><a (click)="goToProfile()">Profile</a></li>
          <li><button (click)="addNewBlog()">Add New Blog</button></li>
          <li><button (click)="logout()">Logout</button></li>
        </ul>
      </nav>
  </header>
  
  <main>
    <h1>Dashboard</h1>
  
    <table id="blog-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author
            <div class="filter-container">
                <select #authorFilter (change)="fetchByUser()">
                <option value="all">All</option>
                <option *ngFor="let user of uniqueUsers" [value]="user.userId">{{ user.userName }}</option>
              </select>
            </div>
          </th>
          <th>Category
            <div class="filter-container">
                <select #categoryFilter (change)="fetchByCategory()">
                <option value="all">All</option>
                <option *ngFor="let category of uniqueCategory" [value]="category">{{ category }}</option>
              </select>
            </div>
          </th>
          <th id="date-header" (click)="toggleDateSort()">Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="blog-table-body">
        <tr *ngFor="let blog of blogs">
          <td>{{ blog.title }}</td>
          <td>{{ getUserById(blog.creatorId)?.userName }}</td>
          <td>{{ blog.category }}</td>
          <td>{{ blog.date }}</td>
          <td>
            <button (click)="viewBlog(blog.id)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
